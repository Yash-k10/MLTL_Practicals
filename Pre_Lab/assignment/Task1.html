<!DOCTYPE html>
<html>
<head>
  <title>Hello TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>

<body>
  <h2>Hello TensorFlow.js</h2>

  <script>
    // Scalar (0-D tensor)
    const scalar = tf.scalar(10);

    // Vector (1-D tensor)
    const vector = tf.tensor1d([1, 2, 3]);

    // Matrix (2-D tensor)
    const matrix = tf.tensor2d([[1, 2], [3, 4]]);

    console.log("Scalar:");
    scalar.print();

    console.log("Vector:");
    vector.print();

    console.log("Matrix:");
    matrix.print();
  </script>
</body>
</html>
